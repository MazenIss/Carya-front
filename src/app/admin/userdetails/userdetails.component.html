<div class="container">
    <div class="card mb-3" style="max-width: 540px;" *ngIf="userData">
        <div class="row no-gutters">
          <div class="col-md-4">
            <img src="..." alt="...">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">firstname lastname</h5>
              <p class="card-text">email</p>
              <p class="card-text">cin</p>
              <p class="card-text">phone number</p>
              <p class="card-text">number of offers posted : number</p>
              <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
            </div>
          </div>
        </div>
    </div>
    <div class="alert alert-danger" *ngIf="messageErr">
        {{messageErr}}
    </div>
</div>
