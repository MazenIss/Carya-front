

<body>
        <div class="card-body">
            <!-- Nested Row within Card Body -->
            <div class="row">
                <div class="" style="display:flex;justify-content: center; align-items:center">
                    <div class="p-5">
                        <div class="text-center">
                            <h1 class="h4  mb-4">Create an Account!</h1>
                            <br><br>
                        </div>
                        <form class="user">
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input type="text" class="form-control form-control-user" id="exampleFirstName"
                                        placeholder="First Name">
                                </div>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control form-control-user" id="exampleLastName"
                                        placeholder="Last Name">
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control form-control-user" id="exampleInputEmail"
                                    placeholder="Email Address">
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input type="password" class="form-control form-control-user"
                                        id="exampleInputPassword" placeholder="Password">
                                </div>
                                <div class="col-sm-6">
                                    <input type="password" class="form-control form-control-user"
                                        id="exampleRepeatPassword" placeholder="Repeat Password">
                                </div>
                                
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control form-control-user" id="exampleInputPhoneNumber"
                                    placeholder="Phone Number">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control form-control-user" id="exampleInputCIN"
                                    placeholder="CIN">
                            </div>
                           <br>
                            <a class="btn btn-warning btn-user btn-block">
                                Register Account
                            </a>
                            <hr>
                            
                        </form>
                       
                       
                        <div class="text-center">
                            <a class="small" routerLink="/login">Already have an account? Login!</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </body>
